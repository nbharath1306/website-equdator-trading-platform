    <style>
        /* Login Page Specific Styles */
        .login-container {
            background: linear-gradient(135deg, var(--navy-black) 0%, var(--deep-turquoise) 100%);
            min-height: 100vh;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social-btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .social-btn:active {
            transform: translateY(0);
        }
        
        .social-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 300px;
            max-width: 500px;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: slideInRight 0.3s ease-out;
        }
        
        .notification-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .notification-error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .notification-info {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }
        
        .notification-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .notification-close {
            background: none;
            border: none;
            color: currentColor;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            margin-left: 12px;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
    </style>
</head>

                <!-- Footer -->
                <div class="mt-8 pt-6 border-t border-gray-200 text-center">

    <script>
        // Authentication handlers
        async function handleGoogleSignIn() {
            try {
                console.log('Starting Google sign-in...');
                if (typeof EQUDATOR_AUTH === 'undefined') {
                    console.error('EQUDATOR_AUTH is not defined');
                    alert('Authentication service not loaded. Please refresh the page.');
                    return;
                }
                
                const result = await EQUDATOR_AUTH.signInWithGoogle();
                if (result.success) {
                    console.log('Google sign-in successful');
                } else {
                    console.error('Google sign-in failed:', result.error);
                }
            } catch (error) {
                console.error('Google sign-in error:', error);
                alert('Sign-in failed: ' + error.message);
            }
        }
        
        async function handleAppleSignIn() {
            try {
                console.log('Starting Apple sign-in...');
                if (typeof EQUDATOR_AUTH === 'undefined') {
                    console.error('EQUDATOR_AUTH is not defined');
                    alert('Authentication service not loaded. Please refresh the page.');
                    return;
                }
                
                const result = await EQUDATOR_AUTH.signInWithApple();
                if (result.success) {
                    console.log('Apple sign-in successful');
                } else {
                    console.error('Apple sign-in failed:', result.error);
                }
            } catch (error) {
                console.error('Apple sign-in error:', error);
                alert('Sign-in failed: ' + error.message);
            }
        }
        
        async function handleMicrosoftSignIn() {
            try {
                console.log('Starting Microsoft sign-in...');
                if (typeof EQUDATOR_AUTH === 'undefined') {
                    console.error('EQUDATOR_AUTH is not defined');
                    alert('Authentication service not loaded. Please refresh the page.');
                    return;
                }
                
                const result = await EQUDATOR_AUTH.signInWithMicrosoft();
                if (result.success) {
                    console.log('Microsoft sign-in successful');
                } else {
                    console.error('Microsoft sign-in failed:', result.error);
                }
            } catch (error) {
                console.error('Microsoft sign-in error:', error);
                alert('Sign-in failed: ' + error.message);
            }
        }
        
        // Check if user is already signed in
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Initializing EQUDATOR authentication...');
            
            // Check if Auth0 SDK is loaded
            if (typeof auth0 === 'undefined') {
                console.error('‚ùå Auth0 SDK not loaded');
                alert('Authentication service unavailable. Please check your internet connection and refresh the page.');
                return;
            }
            
            // Check if EQUDATOR_AUTH is available
            if (typeof EQUDATOR_AUTH === 'undefined') {
                console.error('‚ùå EQUDATOR_AUTH service not loaded');
                alert('Authentication service not loaded. Please refresh the page.');
                return;
            }
            
            // Initialize authentication
            console.log('üîß Initializing Auth0 client...');
            const initialized = await EQUDATOR_AUTH.init();
            
            if (!initialized) {
                console.error('‚ùå Failed to initialize authentication');
                alert('Authentication initialization failed. Please refresh the page.');
                return;
            }
            
            console.log('‚úÖ Authentication initialized successfully');
            
            // If user is already authenticated, redirect to dashboard
            setTimeout(() => {
                if (EQUDATOR_AUTH.isAuthenticated && EQUDATOR_AUTH.isAuthenticated()) {
                    console.log('üîÑ User already authenticated, redirecting...');
                    window.location.href = 'dashboard.html';
                }
            }, 1000);
        });
        
        // Add keyboard navigation support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.location.href = 'index.html';
            }
        });
        
        console.log('‚úÖ Login page loaded successfully');
    </script>
